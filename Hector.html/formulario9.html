<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário de Cadastro</title>
</head>
<body>
  <h1>Formulário de Cadastro</h1>
  
  <form>
    <label for="nome">Nome Completo:</label>
    <input type="text" id="nome" name="nome"><br><br>

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf"><br><br>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email">
    
    <label for="celular">Celular:</label>
    <input type="tel" id="celular" name="celular"><br><br>

    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" name="endereco"><br><br>

    <label for="bairro">Bairro:</label>
    <input type="text" id="bairro" name="bairro">

    <label for="cidade">Cidade:</label>
    <input type="text" id="cidade" name="cidade"><br><br>

    <label for="cep">CEP:</label>
    <input type="text" id="cep" name="cep">

    <label for="uf">UF:</label>
    <select id="uf" name="uf">
      <option value="AC">AC</option>
      <option value="AL">AL</option>
      <option value="AM">AM</option>
      <option value="AP">AP</option>
      <option value="BA">BA</option>
      <option value="CE">CE</option>
      <option value="DF">DF</option>
      <option value="ES">ES</option>
      <option value="GO">GO</option>
      <option value="MA">MA</option>
      <option value="MG">MG</option>
      <option value="MS">MS</option>
      <option value="MT">MT</option>
      <option value="PA">PA</option>
      <option value="PB">PB</option>
      <option value="PE">PE</option>
      <option value="PI">PI</option>
      <option value="PR">PR</option>
      <option value="RJ">RJ</option>
      <option value="RN">RN</option>
      <option value="RO">RO</option>
      <option value="RR">RR</option>
      <option value="RS">RS</option>
      <option value="SC">SC</option>
      <option value="SE">SE</option>
      <option value="SP">SP</option>
      <option value="TO">TO</option>
    </select><br><br>

    <label for="nascimento">Data de Nascimento:</label>
    <input type="date" id="nascimento" name="nascimento"><br><br>

    <fieldset>
      <legend>Sexo:</legend>
      <label><input type="radio" name="sexo" value="M"> M</label>
      <label><input type="radio" name="sexo" value="F"> F</label>
    </fieldset><br>

    <label for="estadoCivil">Estado Civil:</label>
    <select id="estadoCivil" name="estadoCivil">
      <option value="solteiro">Solteiro</option>
      <option value="casado">Casado</option>
      <option value="divorciado">Divorciado</option>
      <option value="viuvo">Viúvo</option>
    </select><br><br>

    <label>
      <input type="checkbox" name="autorizacao" required>
      Li as regras de cadastro e autorizo a criação do usuário
    </label><br><br>

    <button type="submit">Confirmar</button>
    <button type="reset">Retornar</button>
  </form>
</body>
</html>
