<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso para Comprar o Ebook DMC</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #333;
            color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .login-box {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            width: 350px;
            border-top: 5px solid #cc0000;
        }
        h2 {
            text-align: center;
            color: #cc0000;
            margin-bottom: 25px;
        }
        p {
            text-align: center;
            color: #f0f0f0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            margin-top: 15px;
            font-weight: bold;
            color: #ccc;
        }
        input[type="text"], 
        input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #555;
            border-radius: 6px;
            box-sizing: border-box;
            background-color: #444;
            color: white;
            font-size: 1em;
        }
        
        /* NOVO ESTILO PARA O BOTÃO/LINK DE DOWNLOAD */
        .download-button {
            display: block; /* Ocupa a largura total como um botão */
            width: 100%;
            padding: 15px;
            margin-top: 30px;
            background-color: #cc0000;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            text-decoration: none; /* Remove sublinhado do link */
            text-align: center; /* Centraliza o texto dentro do link */
            box-sizing: border-box;
            transition: background-color 0.3s;
        }
        .download-button:hover {
            background-color: #990000;
        }
    </style>
</head>
<body>

<div class="login-box"> 
    <h2>ACESSO SSS AO EBOOK!</h2>
    
    <p>Preencha para liberar o acesso ao PDF.</p>
    
    <label for="nome">Seu Nome:</label>
    <input type="text" id="nome" name="nome" required>
    
    <label for="email">Seu E-mail:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="telefone">Telefone (Opcional):</label>
    <input type="text" id="telefone" name="telefone">
    
    <a href="devill.pdf" download class="download-button">
        BAIXAR EBOOK AGORA (PDF)
    </a>

</div>

</body>
</html>
