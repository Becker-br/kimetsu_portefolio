<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         .container {
        display: flex;
      }

      .esquerda {
        background-color: rgb(2, 255, 247);
        color: white;
        width: 50%;
        height: 200px;
        text-align: center;
      }

      .direita {
        background-color: rgb(0, 0, 0);
        color: white;
        width: 50%;
        height: 200px;
        text-align: center;
      }

      .titulo {
        text-align: center;
      }

      img {
        transition: transform 3s;
        margin-top: 10px;
      }

      img:hover {
        transform: rotateY(360deg);
      }
    </style>
</head>
<body>
    <h1 class="titulo">loja virtual HB shoes</h1>
    <div class="container">
        <div class="esquerda">
            <h1>action figure gojo</h1>
            <img src="gojofigura.jpg" width="100px">
        </div>
        <div class="direita">
            <h1>action figure sukuna</h1>
            <img src="sukuna.jpg" width="100px">
        </div>
    </div>
</body>
</html>
