<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Devs</title>
</head>
<body>
  <h1>Cadastro de Devs</h1>
  <p>Complete suas informações</p>

  <form>
    <fieldset>
      <legend>De qual lado da aplicação você desenvolve?</legend>
      <label><input type="radio" name="area" value="front"> Front-end</label>
      <label><input type="radio" name="area" value="back"> Back-end</label>
      <label><input type="radio" name="area" value="fullstack"> Fullstack</label>
    </fieldset>

    <br>

    <label for="senioridade">Senioridade</label>
    <select id="senioridade" name="senioridade">
      <option value="">Selecione</option>
      <option value="junior">Júnior</option>
      <option value="pleno">Pleno</option>
      <option value="senior">Sênior</option>
    </select>

    <br><br>

    <fieldset>
      <legend>Selecione as tecnologias que utiliza:</legend>
      <label><input type="checkbox" name="tecnologias" value="html"> HTML</label>
      <label><input type="checkbox" name="tecnologias" value="css"> CSS</label>
      <label><input type="checkbox" name="tecnologias" value="js"> JavaScript</label>
      <label><input type="checkbox" name="tecnologias" value="python"> Python</label>
    </fieldset>
  </form>
</body>
</html>
